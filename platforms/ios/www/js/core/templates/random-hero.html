<!--Placeholder for random app view-->
<ion-view view-title="Hero Spin">

    <ion-nav-buttons  side="right">
        <button class="button button-positive button-clear " ng-click="movieListingVM.randomHeroMovie()">Spin it!</button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <div ng-show="movieListingVM.moviesList.length === 0" class="item item-text-wrap text-center">
                <label>Sometimes even super heroes need rest.</label>
                <p>Try someone else</p>
            </div>
            <a collection-repeat="movie in movieListingVM.moviesList track by movie.imdbID" class="item item-thumbnail-left" href="#/spin/random/detail/{{movie.imdbID}}">
                <img image-cache="{{movie.Poster}}" ng-src="{{movie.Poster}}">
                <h2>{{movie.Title}}</h2>
                <p>{{movie.Type}}</p>
                <p>{{movie.Year}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
