<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Random hero tab -->
    <ion-tab title="Spin it!" icon-off="ion-shuffle" icon-on="ion-shuffle" href="#/spin/random">
        <ion-nav-view name="tab-random-hero"></ion-nav-view>
    </ion-tab>

    <!-- Favourite hero tab -->
    <ion-tab title="Favourites" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/spin/favourite">
        <ion-nav-view name="tab-favourite-hero"></ion-nav-view>
    </ion-tab>

</ion-tabs>
