<!--Placeholder for random app view-->
<ion-view view-title="Choose favourite hero">
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="hero in heroListVM.heroList track by hero.id"
               class="item item-avatar"
                    ng-click="heroListVM.selectHero(hero)">
               <!--href="#/spin/random/{{hero.name}}">-->
                <img ng-src="{{hero.avatar}}">
                <h2>{{hero.name}}</h2>
                <ion-option-button ng-click="heroListVM.deleteHero(hero)" class="button-assertive">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
